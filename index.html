<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollyGot Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4F46E5;
            --user-msg-color: #EEF2FF;
            --ai-msg-color: #ffffff;
            --border-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F3F4F6;
            color: #1F2937;
            line-height: 1.5;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .chat-header {
            text-align: center;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px 10px 0 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .chat-header h1 {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .chat-header p {
            color: #6B7280;
            font-size: 14px;
        }
        
        #chatContainer {
            height: 60vh;
            overflow-y: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 0;
            scroll-behavior: smooth;
        }
        
        .message-container {
            display: flex;
            margin-bottom: 15px;
            position: relative;
            align-items: flex-start;
        }
        
        .user-container {
            justify-content: flex-end;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .user-avatar {
            background-color: #10B981;
            margin-left: 10px;
            margin-right: 0;
            order: 2;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            box-shadow: 0 1px 2px var(--shadow-color);
            position: relative;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: var(--user-msg-color);
            border-bottom-right-radius: 4px;
            text-align: right;
        }
        
        .ai-message {
            background-color: var(--ai-msg-color);
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border-color);
        }
        
        #typingIndicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #6B7280;
            font-style: italic;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 2px;
            background-color: #6B7280;
            border-radius: 50%;
            display: inline-block;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0% { opacity: 0.3; transform: translateY(0); }
            50% { opacity: 1; transform: translateY(-5px); }
            100% { opacity: 0.3; transform: translateY(0); }
        }
        
        #inputContainer {
            display: flex;
            padding: 15px 20px;
            background-color: #ffffff;
            border-top: 1px solid var(--border-color);
            border-radius: 0 0 10px 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: all 0.2s;
        }
        
        #userInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        #sendBtn {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        #sendBtn:hover {
            background-color: #4338CA;
            transform: translateY(-1px);
        }
        
        #sendBtn:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px auto;
                padding: 0 10px;
            }
            
            #chatContainer {
                height: 70vh;
            }
            
            .message-content {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>üåç PollyGot Chatbot</h1>
            <p>Your AI language learning assistant</p>
        </div>
        <div id="chatContainer">
            <!-- Messages will be inserted here by JavaScript -->
            <div id="typingIndicator" style="display: none;">
                <div class="avatar">AI</div>
                <div class="message-content ai-message">
                    <div style="display: flex; align-items: center;">
                        <span>Typing</span>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="inputContainer">
            <input type="text" id="userInput" placeholder="Ask me anything about languages..." autofocus>
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
